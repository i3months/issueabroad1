<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueAbroad</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/prism-okaidia.css}" rel="stylesheet">
    <link th:href="@{/css/custom.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-23019901-1');
    </script>
</head>

<body>

    <!-- article line -->
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="/members/new" th:action method="post" th:object="${member}">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="email2" class="form-label mt-4">Email address</label>
                                        <input type="email" class="form-control" id="email2"
                                               aria-describedby="emailHelp1" placeholder="이메일을 입력하세요." name="email" th:field="*{email}">
                                        <small class="alert1" th:errors="*{email}">
                                            이메일 오류
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputID1" class="form-label mt-4">ID</label>
                                        <input type="text" class="form-control" id="exampleInputID1" placeholder="아이디를 입력하세요." name="name" th:field="*{name}">
                                        <small class="alert1" th:errors="*{name}">
                                            아이디 오류
                                        </small>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하세요." name="password" th:field="*{password}">
                                        <small class="alert1" th:errors="*{password}">
                                            비밀번호 오류
                                        </small>
                                    </div>
                                    <button type="submit" class="btn btn-primary registerbutton">가입하기</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        </div>
    </div>
    <!-- article line fin -->



    <!-- footer -->
    <div class="container foot">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="https://github.com/months13" class="nav-link px-2 text-muted">Github</a></li>
                <li class="nav-item"><a href="https://github.com/months13" class="nav-link px-2 text-muted">Email</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 issueabroad, Inc</p>
        </footer>
    </div>
    <!-- footer fin -->


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/prism.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
